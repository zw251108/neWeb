<!DOCTYPE html>
<html lang="cmn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
	<title>Title</title>
</head>
<body>
<button>播放</button>
<script>
document.querySelector('button').addEventListener('click', (e)=>{
	fetch('/wish').then((res)=>{
		return res.text();
	}).then((text)=>{
		let sp = new SpeechSynthesisUtterance()
			;

		sp.lang = 'zh-CN';
		sp.text = text;
		sp.rate = 1;

		speechSynthesis.speak( sp );
	});
});
</script>
</body>
</html>
