<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<!--[if lt IE 9]><meta http-equiv="content-type" content="text/html; charset=utf-8" /><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title></title>
<style>
body{
	margin: 0;
	padding: 0;
}
h1{
	position: absolute;
	width: 100%;
	top: 0;
	bottom: 0;
	left: 0;
	height: 1em;
	font-size: 140px;
	text-align: center;
	margin: auto;}
.hidden{display: none;}
</style>
</head>
<body>

<div id="container">
	<h1>Hello World!</h1>

</div>

<script src="jquery.min.js"></script>
<script src="jsAnim.js"></script>
<script>
$(function(){
	var $container = $('#container')
		, imgs = ['img-1.jpg']
		, i = 0
		, j = imgs.length
		, k = 0
		;

	for(; i < j; i++ ){
		$('<img/>', {
			src: 'img/' + imgs[i]
			, id: 'img_' + i
			, load: function(){
				k++;

				if( k === j ){
					run();
				}
			}
		}).appendTo( $container ).show();
	}

	function run(){
		var manager = new jsAnimManager();

		var shroom = $("#img_0")[0];

		manager.registerPosition("img_0");

		shroom.setPosition(250, -250);

		var anim = manager.createAnimObject("img_0");

		anim.add({property: Prop.position, to: new Pos(150,250),	duration: 2000});
	}
});
</script>
</body>
</html>
