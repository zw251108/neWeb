<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>添加当前页面至书签</title>
<link rel="stylesheet" href="style/style.css"/>
<style>
body{
	min-width: 100px;
}
p{
	text-align: center;
}
.formGroup{
	overflow: hidden;
	margin: 10px 0;
	padding: 10px 5px;
	background: #efefef;
}
.formGroup label{
	display: block;
	margin: 0 0 10px 5px;
	color: #333;
}
.formGroup .input{
	display: block;
	width: 500px;
	border: 0;
	border-radius: 10px;
	margin: 0 5px;
	padding: 10px 0;
	color: #333;
	text-indent: 1em;
}
.formGroup .input-mini{
	float: left;
	width: 160px;
}
.formGroup button{
	width: 100%;
	border: 1px solid #00a8c6;
	border-radius: 10px;
	margin: 0;
	background: #fff;
	color: #00a8c6;
	font-size: 16px;
	line-height: 2em;
}
.formGroup .input:focus,
.formGroup button:focus{
	border-radius: 0;
}
.formGroup button:disabled{
	border-color: #c0c0c0;
	color: #c0c0c0;
}
.group{
	float: left;
}
.error{
	color: red;
}
.success{
	color: lime;
}
</style>
</head>
<body>

<form action="http://localhost:9001/data/reader/bookmark" method="post">
	<div class="formGroup">
		<label for="title">标题</label>
		<input name="title" id="title" class="input"/>
	</div>
	<div class="formGroup">
		<div class="group">
			<label for="urlPath">链接</label>
			<input name="urlPath" id="urlPath" class="input input-mini"/>
		</div>
		<div class="group">
			<label for="urlSearch">参数</label>
			<input name="urlSearch" id="urlSearch" class="input input-mini"/>
		</div>
		<div class="group">
			<label for="urlHash">哈希</label>
			<input name="urlHash" id="urlHash" class="input input-mini"/>
		</div>
	</div>
	<div class="formGroup">
		<label for="ico">图标</label>
		<input name="ico" id="ico" class="input"/>
	</div>
	<div class="formGroup" style="padding: 10px;">
		<button type="submit" id="bookmark">添加到书签</button>
	</div>
</form>

<script src="script/jquery.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
