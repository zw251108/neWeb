<article id="readerArt%Id%" class="article" data-id="%Id%">
	<a href="%url%" title="%url%" target="_blank">
		<h3 class="article_title">%title%</h3>
	</a>
	<hr/>
	<a href="reader/read" class="icon icon-checkbox%readStatus%" title="%readTitle%">%readText%</a>
	<time class="article_date" pubdate="pubdate" datetime="%datetime%">%datetime%</time>
	<div class="tagsArea">%tags%</div>
</article>
