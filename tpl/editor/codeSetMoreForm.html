<form action="setMore" id="setMoreForm" method="post" target="editorSetMoreRs" enctype="multipart/form-data">
	<input type="hidden" id="codeId" name="id" value="%Id%"/>

	<div class="formGroup">
		<label for="codeName" class="label">请输入名称</label>
		<input type="text" id="codeName" class="input" name="name" value="%name%" placeholder="请输入名称" data-validator="title"/>
	</div>
	<div class="formGroup">
		<label for="preview" class="label">请添加预览图片</label>
		<input type="hidden" name="type" value="preview"/>
		<input type="file" id="preview" class="input" name="preview"/>
	</div>
	<component data-name="tagEditor">%tagEditor%</component>
	<fieldset>
		<legend>
			<label><input type="checkbox" name="setUI" value="1"/><span id="setM">更多设置</span></label>
		</legend>
		<div class="group hidden"><input type="hidden" name="setUI" value="1"/>

			<div class="formGroup">
				<label for="uiName" class="label">请设置 UI 组件名称</label>
				<input type="text" id="uiName" class="input" name="uiName" placeholder="请设置 UI 组件名称" data-validator="uiName"/>
			</div>
			<div class="formGroup">
				<label for="uiName" class="label">请设置 UI 组件名称</label>
				<input type="text" id="uiName2" class="input" name="uiName" placeholder="请设置 UI 组件名称" data-validator="uiName"/>
			</div>
		</div>
	</fieldset>
</form>
<iframe src="" frameborder="0" id="editorSetMoreRs" class="hidden" name="editorSetMoreRs"></iframe>
