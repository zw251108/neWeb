<li class="task %statusClass%" data-id="%id%" data-status="%status%" data-task-id="%taskId%" data-type="%type%" data-lv="%lv%">
	<span class="task_status">%statusText%</span>
	<span class="task_lv">%lvText%</span>
	<span class="task_type">%typeText%</span>
	<span class="task_name">%name%</span>
	<i class="icon icon-up"></i>%taskOperate%

	<table class="hidden task_detail">
		<thead>
		<tr>
			<th></th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>创建时间</td>
			<td>%datetime%</td>
		</tr>
		<tr>
			<td>期望执行时间</td>
			<td>%hopeStartDate% %hopeStartTime% —— %hopeEndDate% %hopeEndTime%</td>
		</tr>
		<tr>
			<td>预计花费时间</td>
			<td>%timeConsume%</td>
		</tr>
		<tr>
			<td>可执行次数</td>
			<td>%times% 次</td>
		</tr>
		<tr>
			<td>任务描述</td>
			<td>%desc%</td>
		</tr>
		</tbody>
	</table>
	<div class="tagsArea">%tags%</div>
</li>
