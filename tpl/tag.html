<!DOCTYPE html>
<html lang="zh-cmn">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title></title>
<link rel="stylesheet" href="../style/style.css"/>
<style>
.node{stroke: #fff;stroke-width: 1.5px;}
.link{stroke: #999;stroke-opacity: .6;}
</style>
</head>
<body>
<script src="../script/lib/jquery.min.js"></script>
<script src="../script/lib/d3.min.js"></script>
<script>
var TAG_DATA/*=tag_data*/;
$(function(){
	// 整理数据
	var i = TAG_DATA.length
		, links = []
		, temp, source
		, obj
		, m
		;

	while( i-- ){
		temp = TAG_DATA[i];
		source = i;

		if( temp.parent ){
			temp = temp.parent.split(',');
			m = temp.length;
			while( m-- ){
				obj = {};
				obj.source = source;
				obj.target = temp[m] -1;
				obj.value = 1;
				links.push( obj );
			}
		}
		else{}
	}
	var doc = document.documentElement
		, w = 2000	//doc.clientWidth
		, h = 2000	//doc.clientHeight
		, maxR = 50
		, minR = 10
		, color = d3.scale.category20()
		, force = d3.layout.force().charge(-1000).linkDistance(200).size([w, h])
		, svg = d3.select('body').append('svg').attr('width', w).attr('height', h)
		, link
		, nodeGroup, node, tagName
		;

	force.nodes( TAG_DATA ).links( links ).start();
	link = svg.selectAll('.link')
			.data( links )
			.enter().append('line')
			.attr('class', 'link')
			.style('stroke-width', function(d) {
				return Math.sqrt(d.value);
			});
	nodeGroup = svg.selectAll('g')
			.data( TAG_DATA )
			.enter().append('g');
	node = nodeGroup.append('circle').attr('class', 'node')
			.attr('r', function(d){
				return Math.floor(d.num /3) +10;
			})
			.style('fill', function(d){
				return color( Math.floor( Math.random() *20 ) );//(d.tagLevel || 2) +5 );
			}).call(force.drag);
	tagName = nodeGroup.append('text').text(function(d){
		return d.name;
	});
	force.on('tick', function(){
		link.attr('x1', function(d){
			return d.source.x;
		}).attr('y1', function(d){
			return d.source.y;
		}).attr('x2', function(d){
			return d.target.x;
		}).attr('y2', function(d){
			return d.target.y;
		});
		node.attr('cx', function(d){
			return d.x;
		}).attr('cy', function(d){
			return d.y;
		});
		tagName.attr('x', function(d){
			return d.x;
		}).attr('y', function(d){
			return d.y;
		});
	});
});
</script>
</body>
</html>
