<article id="blogArt%id%" class="article">
	<a href="%id%">
		<h3 class="article_title">%title%</h3>
	</a>

	<img src="%preview%" alt="%alt%" class="article_preview" width="%width%" height="%height%"/>
	<div class="article_content">%content%</div>
	<hr/>
	<time class="article_date" pubdate="pubdate" datetime="%datetime%">%datetime%</time>
	<div class="tagsArea">%tags%</div>
</article>
