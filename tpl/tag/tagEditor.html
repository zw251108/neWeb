<div class="formGroup">
	<label for="tags" class="label">请设置标签</label>

	<div class="tagInput">
		<input type="text" id="tag" class="input" name="tag" placeholder="请输入标签" data-validator="tag"/>
		<button id="addTag" class="btn" type="button">添加</button>
		<ul id="pointOut" class="hidden list scrollBar tagPointOut"></ul>
	</div>
	<div class="tagsArea">%tagsArea%</div>
	<textarea name="tags" id="tags" class="hidden">%tags%</textarea>
</div>
