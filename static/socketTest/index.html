<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
	<title>web socket 测试</title>
</head>
<body>

<script>

function cre(){
	try{
		var url = 'ws://localhost:8181/'
			, socket = new WebSocket( url +'a' )
			;
		console.log(socket)
		socket.onclose = function(e){
			console.log(e);
		};
		socket.onopen = function(e){
			console.log(e);

			socket.send(123123123)

			socket.url = url +'b';
			console.dir( socket )
			console.log( socket.url );

			socket.send('1211');

		};
	}
	catch(e){
		console.log(e)
	}
}
cre()
</script>
</body>
</html>
