<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<link rel="stylesheet" href="/style/style.css" />
	<link rel="stylesheet" href="/style/test.css" />
</head>
<body id="app">
<header id="header" class="Header"></header>

<main id="main" class="Container">
	<z-module class="metro" id="user" size="normal" type="metro">
		<div class="user_avatar">
			<img height="110" width="110"
				 :src="userAvatar || '/image/default/avatar.png'"
				 :alt="nickname"/>
		</div>
		<form action="user/login" method="post" id="userloginForm">
			<button type="submit" class="btn btn-submit">登录</button>
			<div class="formGroup">
				<label for="email" class="label">电子邮箱</label>
				<input name="email" id="email" class="input"/>
			</div>
			<div class="formGroup">
				<label for="password" class="label">密&emsp;&emsp;码</label>
				<input type="password" name="password" id="password" class="input"/>
			</div>
		</form>
	</z-module>
	<z-metro v-for="item in modules" :url="item.url" :id="item.id" :size="item.size" :title="item.title" :icon="item.icon || item.id"></z-metro>
	<z-metro v-for="item in sns" class="metro-tiny" :url="item.url" :id="item.id" size="tiny" :icon="item.icon"></z-metro>
	<z-dialog>

	</z-dialog>
</main>

<footer id="footer" class="Footer"></footer>
<script type="text/javascript" src="js/v.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
