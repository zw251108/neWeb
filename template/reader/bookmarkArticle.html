<article id="readerArt%id%" class="reader_article article" data-id="%id%" data-bookmark-id="%bookmarkId%" data-status="%status%" data-score="%score%">
	<a href="%url%" title="%title%" target="_blank">
		<h3 class="article_title">
			<i class="icon icon-document hasIcon">
				<img src="%ico%" onerror="this.style.display='none';this.parentNode.className=this.parentNode.className.replace('hasIcon','');" alt=""/>
			</i>
			<div>%title%</div>
		</h3>
	</a>
	<div class="article_score %article_score_value%">%article_score%</div>
	<hr/>
	<a href="./read" class="icon icon-checkbox%readStatus%" title="%readTitle%">%readText%</a>
	<time class="article_date" pubdate="pubdate" datetime="%datetime%">%datetime%</time>
	<div class="tagsArea">%tags%</div>
</article>
