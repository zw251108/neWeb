<form action="./" method="post">
	<article class="article" data-id="%id%">
		<h3 class="article_title">
			<input type="text" id="title" class="input" name="title" value="%title%"/>
		</h3>
		<div class="article_content">
			<textarea name="content" class="hidden" data-code-type="html">%content%</textarea>
		</div>
	</article>
</form>
